<div class="attendance-container">
  <div class="attendance-wrapper">

    <p-card styleClass="attendance-card">
      <div class="attendance-card-content">
        <span class="attendance-date">{{ currentDate() | date:'MMM d, y' }}</span>
        <h2 class="attendance-time">{{ currentTime() }}</h2>

        <div class="attendance-button-wrapper">
          <p-button 
            label="Swipe In" 
            icon="pi pi-sign-in" 
            severity="success"
            styleClass="attendance-button"
            [loading]="loadingSwipeIn()"
            (onClick)="doSwipeIn()">
          </p-button>
        </div>
      </div>
    </p-card>

    <p-card styleClass="attendance-card">
      <div class="attendance-card-content">
        <span class="attendance-time">{{ elapsedTime() }}</span>

        <div class="attendance-button-wrapper">
          <p-button 
            label="Swipe Out" 
            icon="pi pi-sign-out" 
            severity="danger"
            styleClass="attendance-button"
            [loading]="loadingSwipeOut()"
            (onClick)="doSwipeOut()">
          </p-button>
        </div>
      </div>
    </p-card>

  </div>
</div>
