<div class="p-4 flex flex-col gap-4 max-w-md mx-auto">

  <p-card header="Today Attendance" class="shadow-lg rounded-xl">

    <div class="text-center">
      <p class="text-xl font-semibold">
        Status: 
        <span class="text-blue-600">
          {{ todayStatus()?.status || 'Not Marked' }}
        </span>
      </p>

      <p class="text-gray-600">
        Swipe In: {{ todayStatus()?.swipeIn || '-' }}
      </p>

      <p class="text-gray-600">
        Swipe Out: {{ todayStatus()?.swipeOut || '-' }}
      </p>
    </div>

    <div class="mt-6 flex justify-center gap-4">
      
      <p-button 
        label="Swipe In" 
        icon="pi pi-sign-in"
        [loading]="loadingSwipeIn()"
        (click)="doSwipeIn()"
        [disabled]="todayStatus()?.swipeIn"
        styleClass="p-button-success"
      ></p-button>

      <p-button 
        label="Swipe Out" 
        icon="pi pi-sign-out"
        [loading]="loadingSwipeOut()"
        (click)="doSwipeOut()"
        [disabled]="!todayStatus()?.swipeIn || todayStatus()?.swipeOut"
        styleClass="p-button-danger"
      ></p-button>

    </div>

  </p-card>

</div>
