<div class="header">
  <div class="header-container">

    <!-- Welcome Message -->
    <div class="welcome-section">
      <h1 class="welcome-title">Welcome back, {{ user().name }}! ðŸ‘‹</h1>
      <p class="welcome-subtitle">{{ user().role }}</p>
    </div>

    <!-- Right Section -->
    <div class="user-section">

      <!-- City Dropdown -->
      <p-select [options]="cities" [(ngModel)]="selectedCityModel" (ngModelChange)="onCityChange($event)"
        placeholder="Select City" [filter]="true" [showClear]="false" [style]="{'width': '150px'}"
        styleClass="header-select city-select">
      </p-select>

      <!-- Role Item Dropdown -->
      <p-select [options]="roleitem" [(ngModel)]="selectedRoleItemModel" (ngModelChange)="onRoleItemChange($event)"
        placeholder="Select Role" [filter]="true" [showClear]="false" [style]="{'width': '120px'}"
        styleClass="header-select role-select">
      </p-select>

      <!-- ðŸ”½ Profile Dropdown -->
      <button pButton type="button" class="p-button-text profile-btn" (click)="profileMenu.toggle($event)">

        <p-avatar [label]="user().name.charAt(0).toUpperCase()" shape="circle" class="mr-2">
        </p-avatar>

        <span class="user-name">{{ user().name }}</span>
        <i class="pi pi-chevron-down ml-2"></i>
      </button>

      <p-menu #profileMenu [model]="profileMenuItems" [popup]="true" [appendTo]="'body'">
      </p-menu>

    </div>
  </div>
</div>
