<div class="header">
  <div class="header-container">
    <!-- Left Section - User Info -->
    <div class="user-section">
      <p-avatar 
        [label]="user().name.charAt(0).toUpperCase()" 
        styleClass="bg-blue-600 text-white font-semibold" 
        shape="circle" 
        size="large">
      </p-avatar>
      <div class="user-details">
        <h2 class="user-name">{{ user().name }}</h2>
        <p class="user-info">
          <span class="user-role">{{ user().role }}</span>
          @if (user().email) {
            <span class="user-separator">â€¢</span>
            <span class="user-email">{{ user().email }}</span>
          }
        </p>
      </div>
    </div>

    <!-- Right Section - Actions -->
    <div class="header-actions">
      <button pButton 
              icon="pi pi-user" 
              label="Profile"
              class="p-button-text p-button-plain action-btn"
              (click)="handleProfile()"
              pTooltip="View Profile" 
              tooltipPosition="bottom">
      </button>

      <button pButton 
              icon="pi pi-cog" 
              label="Settings"
              class="p-button-text p-button-plain action-btn"
              (click)="handleSettings()"
              pTooltip="Settings" 
              tooltipPosition="bottom">
      </button>

      <div class="divider"></div>

      <button pButton 
              icon="pi pi-sign-out" 
              label="Logout"
              class="p-button-outlined p-button-danger logout-btn"
              (click)="logout()"
              pTooltip="Logout from system" 
              tooltipPosition="bottom">
      </button>
    </div>
  </div>
</div>
