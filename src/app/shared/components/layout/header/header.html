<header class="bg-white border-b border-gray-200 sticky top-0 z-30 shadow-sm">
  <div class="flex items-center justify-between px-6 h-16">
    
    <!-- Left: Search Bar -->
    <div class="flex items-center gap-4">
      <div class="relative">
        <input
          pInputText
          type="text"
          placeholder="Search"
          class="w-64 h-10 pl-4 pr-10 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 text-sm"
        />
        <i class="pi pi-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
      </div>
    </div>

    <!-- Right: Actions -->
    <div class="flex items-center gap-4">
      
      <!-- Bell Icon -->
      <button 
        pButton 
        icon="pi pi-bell"
        class="p-button-text p-button-rounded"
        pTooltip="Notifications"
        tooltipPosition="bottom">
      </button>

      <!-- Settings Gear Icon -->
      <button 
        pButton 
        icon="pi pi-cog"
        class="p-button-text p-button-rounded"
        pTooltip="Settings"
        tooltipPosition="bottom">
      </button>

      <!-- Logout with Curved Arrow -->
      <button 
        pButton 
        class="p-button-text flex items-center gap-2 text-gray-700 hover:text-gray-900"
        (click)="logout()"
        pTooltip="Logout"
        tooltipPosition="bottom">
        <i class="pi pi-arrow-left text-sm"></i>
        <span class="text-sm font-medium">Logout</span>
      </button>

    </div>

  </div>
</header>
