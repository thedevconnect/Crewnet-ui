<div class="min-h-screen bg-gray-100 flex">
  
  <!-- SIDEBAR -->
  <app-sidebar 
    [isOpen]="sidebarOpen()"
    [menuItems]="menuItems"
    [teams]="teams"
    (toggleSidebar)="onToggleSidebar()"
  />

  <!-- MAIN CONTENT WITH PURPLE BORDER -->
  <div 
    class="flex-1 flex flex-col transition-all duration-300 bg-gray-50 main-content-wrapper"
    [style.margin-left]="sidebarOpen() ? '260px' : '80px'"
  >
    <!-- HEADER -->
    @if (userDetails(); as user) {
      <app-header 
        [user]="user" 
        (onLogout)="onLogout()"
      />
    }

    <!-- ROUTER CONTENT -->
    <main class="flex-1 p-6 bg-gray-50">
      <router-outlet />
    </main>
  </div>
</div>
