<div class="layout">
  <!-- Sidebar -->
  <aside [class]="sidebarOpen() ? 'sidebar open' : 'sidebar'">
    <div class="sidebar-header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="24" cy="24" r="20" fill="#2563EB"/>
          <path d="M14 24C14 24 16 20 24 20C32 20 34 24 34 24" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
          <circle cx="17" cy="27" r="2" fill="white"/>
          <circle cx="24" cy="27" r="2" fill="white"/>
          <circle cx="31" cy="27" r="2" fill="white"/>
        </svg>
        @if (sidebarOpen()) {
          <span class="logo-text">Crewnet</span>
        }
      </div>
    </div>

    <nav class="sidebar-nav">
      @for (item of menuItems; track item.route) {
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          class="nav-item"
          [title]="item.label"
        >
          <span class="nav-icon">{{ item.icon }}</span>
          @if (sidebarOpen()) {
            <span class="nav-label">{{ item.label }}</span>
          }
        </a>
      }
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-wrapper">
    <!-- Topbar -->
    <header class="topbar">
      <button class="menu-button" (click)="toggleSidebar()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>

      <div class="topbar-right">
        <button class="icon-button">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
          </svg>
          <span class="badge">3</span>
        </button>

        <div class="user-menu">
          @if (currentUser(); as user) {
            <img [src]="user.avatar" [alt]="user.name" class="user-avatar" />
            <div class="user-info">
              <span class="user-name">{{ user.name }}</span>
              <span class="user-role">{{ user.role }}</span>
            </div>
          }
          <button class="logout-button" (click)="logout()">
            <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="content">
      <router-outlet />
    </main>
  </div>
</div>
