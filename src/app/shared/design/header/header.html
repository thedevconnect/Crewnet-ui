<!-- Header Content -->
<div class="header-content">
  <div class="header-left">
    <button type="button" (click)="toggleSidebar()" class="sidebar-toggle-btn"
      [pTooltip]="sidebarOpen() ? 'Collapse Sidebar' : 'Expand Sidebar'" tooltipPosition="bottom">
      <i [class]="sidebarOpen() ? 'pi pi-angle-left' : 'pi pi-angle-right'"></i>
    </button>
  </div>

  <div class="header-right">
    <div class="role-dropdown">
      <p-select [options]="roleList" optionLabel="rolDes" optionValue="roleId" [(ngModel)]="internalSelectedRoleId"
        [placeholder]="currentRole() || 'Select Role'" [filter]="false" appendTo="body" styleClass="header-role-select"
        (onChange)="onRoleDropdownChange($event)">
      </p-select>
    </div>
    <div class="user-info">
      <span class="user-name">{{ getUserName() }}</span>
      <p-avatar size="normal" shape="circle" class="user-avatar" (click)="userMenu.toggle($event)">
        <span class="avatar-initial">{{ getUserInitial() }}</span>
      </p-avatar>
      <p-menu #userMenu [model]="userMenuItems" [popup]="true" [appendTo]="'body'"></p-menu>
    </div>
  </div>
</div>
