<!-- Header Content -->
<div>
  <div class="flex items-center gap-4">
    <button type="button" (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
      [pTooltip]="sidebarOpen() ? 'Collapse Sidebar' : 'Expand Sidebar'" tooltipPosition="bottom">
      <i [class]="sidebarOpen() ? 'pi pi-angle-left' : 'pi pi-angle-right'" class="text-gray-600 text-lg"></i>
    </button>


  </div>

  <div style="display: flex; justify-content: end; margin-right: 20px; height: 50px;">
    <div class="role-dropdown">
      <p-select [options]="roleList" optionLabel="rolDes" optionValue="roleId" [(ngModel)]="internalSelectedRoleId"
        [placeholder]="currentRole() || 'Select Role'" [filter]="false" appendTo="body" styleClass="header-role-select"
        (onChange)="onRoleDropdownChange($event)">
      </p-select>
    </div>
    <div class="flex items-center gap-3">
      <span class="text-gray-700 font-medium">{{ getUserName() }}</span>
      <p-avatar size="normal" shape="circle" class="cursor-pointer" (click)="userMenu.toggle($event)"
        [style]="{'background-color': '#1976D2', 'width': '36px', 'height': '36px'}">
        <span class="text-white font-semibold">{{ getUserInitial() }}</span>
      </p-avatar>
      <p-menu #userMenu [model]="userMenuItems" [popup]="true" [appendTo]="'body'"></p-menu>
    </div>
  </div>
</div>
