<header class="app-header">
  <!-- Header Content -->
  <div class="header-content">
    <!-- Role Dropdown -->
    <div class="role-dropdown">
      <p-select 
        [options]="roleList" 
        optionLabel="rolDes" 
        optionValue="roleId" 
        [(ngModel)]="internalSelectedRoleId"
        [placeholder]="currentRole() || 'Select Role'" 
        [filter]="false" 
        appendTo="body"
        styleClass="header-role-select"
        (onChange)="onRoleDropdownChange($event)">
      </p-select>
    </div>

    <!-- User Info -->
    <div class="user-info">
      <span class="user-name">{{ getUserName() }}</span>
      <p-avatar 
        size="normal" 
        shape="circle" 
        class="user-avatar cursor-pointer" 
        (click)="userMenu.toggle($event)"
        [style]="{'background-color': '#1976D2', 'width': '32px', 'height': '32px'}">
        <span class="avatar-initial">{{ getUserInitial() }}</span>
      </p-avatar>
      <p-menu #userMenu [model]="userMenuItems" [popup]="true" [appendTo]="'body'"></p-menu>
    </div>
  </div>
</header>
