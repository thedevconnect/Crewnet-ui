<div class="p-6 space-y-4">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-semibold">Employee Details</h2>
    <a routerLink="/employees" class="text-blue-600">Back to List</a>
  </div>
  @if (data; as e) {
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div><span class="font-medium">Name:</span> {{ e.name }}</div>
    <div><span class="font-medium">Email:</span> {{ e.email }}</div>
    <div><span class="font-medium">Phone:</span> {{ e.phone }}</div>
    <div><span class="font-medium">Department:</span> {{ e.department }}</div>
    <div><span class="font-medium">Status:</span> {{ e.status }}</div>
    <div><span class="font-medium">Joining:</span> {{ e.joiningDate }}</div>
  </div>
  }
</div>
