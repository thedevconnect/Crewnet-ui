<div class="space-y-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="text-sm font-medium mb-2 block">Name</label>
      <input pInputText type="text" [formControl]="form.controls.name" class="w-full"/>
    </div>
    <div>
      <label class="text-sm font-medium mb-2 block">Email</label>
      <input pInputText type="email" [formControl]="form.controls.email" class="w-full"/>
    </div>
    <div>
      <label class="text-sm font-medium mb-2 block">Phone</label>
      <input pInputText type="text" [formControl]="form.controls.phone" class="w-full"/>
    </div>
    <div>
      <label class="text-sm font-medium mb-2 block">Department</label>
      <p-select 
        [formControl]="form.controls.department" 
        [options]="departments" 
        placeholder="Select Department"
        [style]="{'width': '100%'}"
        optionLabel="label"
        optionValue="value">
      </p-select>
    </div>
    <div>
      <label class="text-sm font-medium mb-2 block">Status</label>
      <p-select 
        [formControl]="form.controls.status" 
        [options]="statuses" 
        [style]="{'width': '100%'}"
        optionLabel="label"
        optionValue="value">
      </p-select>
    </div>
    <div>
      <label class="text-sm font-medium mb-2 block">Joining Date</label>
      <p-datepicker 
        [formControl]="form.controls.joiningDate" 
        [style]="{'width': '100%'}"
        dateFormat="yy-mm-dd"
        [showIcon]="true"
        inputId="joiningDate">
      </p-datepicker>
    </div>
  </div>

  <div class="flex justify-end gap-2">
    <button pButton type="button" label="Reset" class="p-button-secondary" (click)="form.reset()"></button>
    <button pButton type="button" label="Submit" (click)="onSubmit()"></button>
  </div>
</div>
