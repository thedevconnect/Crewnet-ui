<div class="leaves-management-container">
  <!-- PAGE HEADER -->
  <div class="page-header-section mb-4">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-800">Leaves</h2>
      <p-button label="Add Leave" icon="pi pi-plus" (click)="openLeaveDrawer()" [raised]="true">
      </p-button>
    </div>
  </div>

  <!-- TOAST -->
  <p-toast></p-toast>

  <!-- LEAVE DRAWER -->
  <p-drawer [(visible)]="leaveDrawerVisible" position="right" [modal]="true" [dismissible]="false"
    [style]="{ width: '820px', maxWidth: '100vw' }" styleClass="leave-drawer">

    <!-- DRAWER HEADER -->
    <ng-template pTemplate="header">
      <div class="flex items-center justify-between px-4 py-3 border-b">
        <div class="flex items-center gap-2">
          <i [class]="headerIcon() + ' text-primary'"></i>
          <span class="text-lg font-semibold">{{ header() }}</span>
        </div>
      </div>
    </ng-template>

    <!-- DRAWER BODY -->
    <form [formGroup]="leaveForm" class="flex flex-col gap-6 p-4">

      <!-- LEAVE INFORMATION -->
      <p-panel header="Leave Information" [toggleable]="true">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700">Leave Type *</label>
            <p-select formControlName="leaveType" [options]="leaveTypes" optionLabel="label" optionValue="value"
              placeholder="Select Leave Type" styleClass="w-full">
            </p-select>
          </div>

          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700">Status *</label>
            <p-select formControlName="status" [options]="statuses" optionLabel="label" optionValue="value"
              placeholder="Select Status" styleClass="w-full">
            </p-select>
          </div>

        </div>
      </p-panel>

      <!-- DATE INFORMATION -->
      <p-panel header="Date Information" [toggleable]="true">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700">From Date *</label>
            <p-datepicker formControlName="fromDate" dateFormat="yy-mm-dd" [showIcon]="true" styleClass="w-full"
              appendTo="body" placeholder="Select From Date">
            </p-datepicker>
          </div>

          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700">To Date *</label>
            <p-datepicker formControlName="toDate" dateFormat="yy-mm-dd" [showIcon]="true" styleClass="w-full"
              appendTo="body" placeholder="Select To Date">
            </p-datepicker>
          </div>

        </div>
      </p-panel>

      <!-- ADDITIONAL DETAILS -->
      <p-panel header="Additional Details" [toggleable]="true">
        <div class="grid grid-cols-1 gap-4">

          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700">Reason *</label>
            <textarea pInputTextarea formControlName="reason" rows="4" class="w-full"
              placeholder="Enter reason for leave"></textarea>
          </div>

          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700">Attachment</label>
            <p-fileUpload 
              mode="basic" 
              name="attachment" 
              [auto]="false"
              [multiple]="false"
              accept="image/*,.pdf,.doc,.docx"
              [maxFileSize]="5000000"
              (onSelect)="onFileSelect($event)"
              (onRemove)="onFileRemove()"
              chooseLabel="Choose File"
              [showUploadButton]="false"
              [showCancelButton]="false"
              styleClass="w-full">
            </p-fileUpload>
            @if (selectedFile()) {
            <div class="mt-2 flex items-center gap-2 text-sm text-gray-600">
              <i class="pi pi-file text-primary"></i>
              <span>{{ selectedFile()?.name }}</span>
              <button type="button" (click)="onFileRemove()" class="text-red-600 hover:text-red-700">
                <i class="pi pi-times"></i>
              </button>
            </div>
            }
          </div>

        </div>
      </p-panel>

    </form>

    <!-- DRAWER FOOTER -->
    <ng-template pTemplate="footer">
      <div class="text-end flex flex-row gap-2 p-4 border-t drawer-footer">
        <p-button label="Cancel" icon="pi pi-times" (click)="closeLeaveDrawer()" styleClass="footer-btn-cancel">
        </p-button>
        <p-button label="Reset" icon="pi pi-refresh" (click)="resetLeaveForm()" styleClass="footer-btn-reset">
        </p-button>
        <p-button label="Add Leave" icon="pi pi-plus" (click)="onSubmitLeaveForm()" [loading]="isSubmitting()"
          styleClass="footer-btn-submit">
        </p-button>
      </div>
    </ng-template>

  </p-drawer>
</div>
