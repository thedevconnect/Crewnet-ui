<p>leaves</p>
<button pButton label="Add Leave" icon="pi pi-plus" class="p-button-success" (click)="openLeaveDrawer()">
</button>


<!-- Sidebar Drawer for Adding Leave -->
<div
  class="fixed inset-0 z-50 flex justify-end"
  *ngIf="leaveDrawerVisible"
>
  <div
    class="fixed inset-0 bg-black opacity-40"
    (click)="leaveDrawerVisible = false"
    tabindex="-1"
    aria-hidden="true"
  ></div>
  <aside
    class="relative bg-white w-full md:w-[480px] h-full shadow-xl flex flex-col"
    role="dialog"
    aria-modal="true"
    aria-label="Add Leave"
  >
    <div class="py-4 px-6 border-b flex justify-between items-center">
      <span class="text-lg font-semibold">Add Leave</span>
      <button
        class="p-1 rounded-full hover:bg-gray-100 transition"
        (click)="leaveDrawerVisible = false"
        type="button"
        aria-label="Close"
      >
        <i class="pi pi-times text-xl"></i>
      </button>
    </div>

    <!-- FORM -->
    <form class="mt-4 px-6 flex-1 overflow-y-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Leave Type -->
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-700">
                    Leave Type *
                </label>
                <p-select [options]="leaveTypes" placeholder="Select Leave Type" class="w-full">
                </p-select>
            </div>

            <!-- Leave Reason -->
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-700">
                    Reason *
                </label>
                <input pInputText placeholder="Enter reason" class="w-full" />
            </div>

            <!-- From Date -->
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-700">
                    From Date *
                </label>
                <p-datepicker dateFormat="dd/mm/yy" class="w-full">
                </p-datepicker>
            </div>

            <!-- To Date -->
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-700">
                    To Date *
                </label>
                <p-datepicker dateFormat="dd/mm/yy" class="w-full">
                </p-datepicker>
            </div>

        </div>

        <!-- Footer Buttons -->
        <div class="flex justify-end gap-3 mt-6">
            <button pButton label="Cancel" class="p-button-text" (click)="leaveDrawerVisible=false" type="button">
            </button>

            <button pButton label="Save Leave" class="p-button-success" type="submit">
            </button>
        </div>
    </form>
  </aside>
</div>
